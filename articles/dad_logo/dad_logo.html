      <h1>My Dad's Logo</h1>

      <p>
        Yet another design. My dad requested me some sort of portrait and here

        the final result, but, in the end, it actually pleased me enough.
      </p>
      <p>The original picture:</p>

      <figure>
        <img src="dad.jpeg" class="design-fragments" />
        <figcaption>The original picture.</figcaption>
      </figure>

      <p>The final result:</p>

      <figure>
        <img src="Squared Fill.png" class="design-fragments" />
        <figcaption>Squared fill design.</figcaption>
      </figure>

      <figure>
        <img src="Squared Head.png" class="design-fragments" />
        <figcaption>
          I've also provided an option of only using the head, in an avatar-like
          fashion which I find quite amusing.
        </figcaption>
      </figure>
